<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="iphone-plus iphone-plus-wrapper">
      <div class="div">
        <div class="text-wrapper">MINDMATE</div>
        <div class="finding-peace">FINDING PEACE TOGETHER</div>
        <a><div class="overlap"><div class="text-wrapper-2">Register</div></div></a>
        <div class="text-wrapper-3">Love ,</div>
        <img class="frame" src="img/frame-4.svg" />
        <div class="overlap-group">
          <div class="text-wrapper-4">Live ,</div>
          <div class="text-wrapper-5">Laugh ,</div>
          <div class="text-wrapper-6">Peace</div>
        </div>
        <div class="overlap-group-2">
          <div class="rectangle"></div>
          <div class="rectangle-2"></div>
          <a class="login-button">
            <img class="polygon" src="img/polygon-3.svg" alt="Polygon Icon" />
            <span class="text-wrapper-7">LOGIN</span>
          </a>
          
          <img class="group" src="img/group.png" />
          <input type="text" class="username" placeholder="USERNAME">
          <input type="password" class="password" placeholder="PASSWORD">
        </div>
      </div>
    </div>
    <div class="iphone-plus frame-wrapper">
      <div class="element-wrapper">
        <div class="element">
          <div class="overlap-group-3">
            <div class="text-wrapper-8">MINDMATE</div>
            <div class="finding-peace-2">FINDING PEACE TOGETHER</div>
            <div class="login">LOGIN</div>
            <div class="overlap-2">
              <div class="rectangle-3"></div>
              <input type="text" class="username-2" placeholder="USERNAME">
            </div>
            <div class="overlap-3">
              <div class="rectangle-3"></div>
              <input type="password" class="username-2" placeholder="PASSWORD">
            </div>
            <button><div class="submit-wrapper"><div class="submit">SUBMIT</div></div></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
